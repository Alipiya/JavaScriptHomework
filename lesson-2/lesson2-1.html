<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alipova Olga</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;//присваиваем a = 1, b = 1, c и d = undefined
        c = ++a;//c = a + 1, a = a + 1
        alert(c);//c = 2, a = 2

        d = b++;//d = b, b = b + 1
        alert(d);//d = 1, b = 2

        c = 2 + ++a;//a = a + 1, c = 2 + a
        alert(c);//a = 3, c = 5

        d = 2 + b++;//d = 2 + b, b = b + 1
        alert(d);//d = 4, b = 3
        //итог: a = 3; b = 3; c = 5; d = 4.
    </script>
</body>

</html>
