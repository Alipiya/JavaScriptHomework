    <title>Alipova Olga</title>
</head>

<body>
    <script>
        'use strict';
        let a = prompt('Введите число a');
        let b = prompt('Введите число b');
        if (a >= 0 && b >= 0) {
            let result1 = a - b;
            alert(result1);
        } else if (a < 0 && b < 0) {
            let result2 = a * b;
            alert(result2);
        } else if (a < 0 && b >= 0) {
            let result3 = a - (-b);
            alert(result3);
        } else if (a >= 0 && b < 0) {
            let result4 = a - (-b);
            alert(result4);
        }
    </script>
</body>
