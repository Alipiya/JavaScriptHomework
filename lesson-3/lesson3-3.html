<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alipova Olga</title>
</head>

<body>
    <script>
        'use strict';
        const products = [
            {
                id: 3,
                price: 200,//170
            },
            {
                id: 4,
                price: 900,//765
            },
            {
                id: 1,
                price: 1000,//850
            },
        ];
        for (let i = 0; i < products.length; i++) {
            console.log("price" in products[i]);
            let j = products[i].price;
            let sale = j - (j * 15 / 100);
            console.log('Для продукта №' + products[i].id + ' цена со скидкой составляет ' + sale);
        }
    </script>
</body>

</html>
